<!DOCTYPE html>
<html>
<head>
    <title>Train Schedule Viewer</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
</head>
<body>

    <div class="flex-center">

        <h1>INCOMING TRAIN SCHEDULE</h1>

        <div class="flex-left">
            <h3>DEPARTURES</h3>
            <table>
                <thead>
                    <tr>
                        <th>TRAIN NAME</th>
                        <th>DESTINATION</th>
                        <th>FREQUENCY (MIN)</th>
                        <th>NEXT ARRIVAL</th>
                        <th>MINUTES AWAY</th>
                    </tr>
                </thead>
                <tbody id="train-table"></tbody>
            </table>
        </div>
        <div class="flex-left">
            <h3>ADD TRAIN</h3>
            <form>
                <div>
                    <label>TRAIN NAME</label><input id="train-name" type="text">
                </div>
                <div>
                    <label>DESTINATION</label><input id="train-destination" type="text">
                </div>
                <div>
                    <label>FIRST TRAIN TIME (HH:MM)</label><input id="train-first-arrival" type="text" pattern="([0-1][0-9]|20|21|22|23):[0-5][0-9]">
                </div>
                <div>
                    <label>FREQUENCY (MIN)</label><input id="train-frequency" type="number">
                </div>
                <button id="submit-train" type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>

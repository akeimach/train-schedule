<!DOCTYPE html>
<html>
<head>
    <title>Train Schedule Viewer</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
</head>
<body>

    <div class="flex-center">

        <h1>Incoming Train Schedule</h1><br>

        <div class="flex-left">
            <h3>Departures</h3><br>
            <table>
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="train-table"></tbody>
            </table>
        </div>
        <div class="flex-left">
            <h3>Add Train</h3>
            <form>
                <div>
                    <label for="train-name">Train Name</label>
                    <input id="train-name" type="text">
                </div>
                <div>
                    <label for="train-destination">Destination</label>
                    <input id="train-destination" type="text">
                </div>
                <div>
                    <label for="train-first-arrival">First Train Time (HH:mm)</label>
                    <input id="train-first-arrival" type="text" pattern="([0-1][0-9]|20|21|22|23):[0-5][0-9]">
                </div>
                <div>
                    <label for="train-frequency">Frequency (min)</label>
                    <input id="train-frequency" type="number">
                </div>
                <button id="submit-train" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
